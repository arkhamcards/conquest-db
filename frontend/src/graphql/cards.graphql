fragment Card on conquest_card_localized {
  id
  cost
  name
  text
  traits
  flavor
  illustrator
  type_id
  type_name
  faction_id
  faction_name
  loyalty_id
  loyalty_name
  pack_id
  pack_name
  pack_position
  command_hammers
  attack
  health
  shields
  unique
  preparation
  quantity
  position
  imagesrc
  signature_id
  keywords
  back_traits
  back_text
  back_attack
  back_health
  real_keywords
}

query getAllCards($locale: String!) {
  cards: conquest_card_localized(
    where: {
      locale: { _eq: $locale }
    }
  ) {
    ...Card
  }
  all_updated_at: conquest_card_updated(
    where: { locale: { _eq: $locale }}
  ) {
    updated_at
  }
}

query getCard($locale: String!, $cid: String!) {
  cards: conquest_card_localized(
    where: {
      locale: { _eq: $locale }
      id: { _eq: $cid }
    }
  ) {
    ...Card
  }
}

query getCardsUpdatedAt($locale: String!) {
  card_updated_at: conquest_card_updated(
    where: {
      locale: { _eq: $locale }
    }
  ) {
    updated_at
  }
}
