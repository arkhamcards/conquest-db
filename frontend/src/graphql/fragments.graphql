fragment UserInfo on conquest_users {
  id
  handle
}

fragment SearchDeck on conquest_search_deck {
  id
  user_id
  slots
  side_slots
  name
  description
  created_at
  updated_at
  meta
  user {
    ...UserInfo
  }
  comment_count
  copy_count
  like_count
  liked_by_user
}

fragment Deck on conquest_deck {
  id
  user_id
  slots
  side_slots
  version
  name
  description
  created_at
  updated_at
  meta
  user {
    ...UserInfo
  }
  published
}

fragment BasicDeckComment on conquest_comment {
  id
  user {
    ...UserInfo
  }
  text
  created_at
  updated_at
  response_count
  comment_id
}

fragment DeckDetail on conquest_deck {
  ...Deck
  copy_count
  comment_count
  like_count
  liked_by_user
  user {
    handle
  }
  comments(
    order_by: { created_at: asc }
    limit: 5
  ) {
    ...BasicDeckComment
  }
}

fragment DeckComment on conquest_comment {
  ...BasicDeckComment
  deck_id
  responses {
    ...BasicDeckComment
  }
}